<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slate Lee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card col-12 col-sm-6">
            <div class="card-body">
                <h2 class="text-center mt-2">Login Screen</h2>
                <form>
                    <label class="form-label" for="txtEmail">Email</label>
                    <input class="form-control" id="txtEmail" type="email">
                    <label class="form-label mt-1" for="txtPassword">Password</label>
                    <input class="form-control" id="txtPassword" type="password">
                    <button id="btnLogin" class="btn btn-primary col-12 mt-3" type="button">Login</button>
                    <button id="btnSignUp" class="btn btn-link col-12 mt-2" type="button">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
